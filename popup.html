<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>TodoList Aplication</title>
</head>

<body>
    <div id="app">
        <div class="header d-flex justify-content-between align-items-ceneter">
            <h1>TodoList Application</h1>
            <div class="syncStatus">
                <span v-if="syncStatus == 'syncing'">Syncing</span>
                <span v-else-if="syncStatus == 'syncCompleted'">Sync completed</span>
            </div>
        </div>
        <div id="tasks">
            <div class="task">
                <span class="addSign"></span>
                <input type="text" v-model="newTask" v-on:keyup.enter="addTask" placeholder="Add a Task">
            </div>
            <div class="task" :class="{completed: task.completed}" v-for="task in tasks">
                <span class="checkbox" @click="task.completed  =! task.completed"></span>
                <input type="text" v-model="task.content">
                <span class="deleteBtn" @click="remove(task)"></span>
            </div>
        </div>
    </div>
    <script src="./vue.js"></script>
    <script src="./popup.js"></script>
</body>

</html>
